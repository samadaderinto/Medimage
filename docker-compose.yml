version: '3.8'

services:
  backend:
    build: ./server
    container_name: backend_service
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
  

  frontend:
    build: ./client
    container_name: frontend_service
    ports:
      - "3000:3000"
    env_file:
      - ./client/.env
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend

